<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>
  <div id="container">
    <div id="left">
      <div id="title">Digital</div>
      <div id="title-2">
        Artificial Intelligence Driving<br />
        Results For The Travel Industry
      </div>
  
      <div id="title-3">Welcome back! Please login to your account.</div>
  
      <div id="form-area">
        <form class="form-wrapper" id="loginForm" novalidate>
          <div class="input-group">
            <input class="input-box" type="email" id="email" minlength="8" required />
            <label class="label-login" for="email">Email Address</label>
          </div>
  
          <div class="input-group">
            <input class="input-box" type="password" id="password" minlength="8" required />
            <label class="label-login" for="password">Password</label>
          </div>
  
          <div class="actions">
            <label class="checkbox">
              <input type="checkbox" id="remember" />
              <span>Remember Me</span>
            </label>
            <a href="#">Forgot Password?</a>
          </div>
  
          <div class="btn-row">
            <button type="submit">Login</button>
            <button type="button" class="secondary">Sign Up</button>
          </div>
          <p id="errorMessage"></p>
        </form>
      </div>
        <div id="another">
          <a href="" id="or">Or login with</a>
          <a href="" id="facebook">Facebook</a>
          <a href="" id="linkeldn">LinkedIn</a>
          <a href="" id="google">Google</a>
        </div>
    </div>
    <div id="right">
      <div id="nav-bar">
        <p id="Home">Home</p>
        <p id="About">About us</p>
        <p id="Blog">Blog</p>
        <p id="Pricing">Pricing</p>
      </div>
      <img id="image" src="image/clip-message-sent 1.png" alt="">
    </div>
  </div>

  <script src="JS/password.js"></script>
</body>
</html>
